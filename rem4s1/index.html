<body class="container">
    <div class="text-start column">
        <div class="d-flex mt-4">
            <img class="gradImg" src="./assets/img/272889.png" alt="" width="50px" height="50px">
            <h1 class="col-6 gradiente">EASYPAGO</h1>   
        </div>

        <form class="">
            <div class="row mt-5">
                <div class="mb-3 col-4">
                    <label for="valorPago" class="form-label textos">¿Cuánto tienes que pagar?</label>
                    <input type="number" class="form-control" id="valorPago" placeholder="">
                </div>
                <div class="mb-3 col-4">
                    <label for="valorIntereses" class="form-label textos">¿Cuánto interés(%) debes pagar?</label>
                    <input type="text" class="form-control" id="valorIntereses" min="1" max="100" placeholder="">
                </div>
                <div class="mb-3 col-4">
                    <label for="formatoCuotas" class="form-label textos">¿En cuántas cuotas puedes pagarlo?</label>
                    <input type="text" class="form-control" id="formatoCuotas" placeholder="">
                </div>
                <div class="text-center mt-3">
                    <button type="submit" id="btnSubmit" class="btn btn-primary">¿CÓMO LO PAGO?</button>
                </div>
                <div id="cantidadTotal" class="textoTotal mt-5 fs-2"></div>
            </div>
        </form>

    </div>
